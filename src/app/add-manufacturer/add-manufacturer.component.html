  <div class="container-fluid" id="addmanu">
    <div class="col-sm-12 text-center">
      <form class="form-inline" #manuForm = "ngForm" (ngSubmit)="addManuRecord(manuForm.value)">
        <div class="form-group">
          <label for="name">Manufacturer Name : </label>
          <input type="text" class="form-control" name="name" id="name" ngModel required>
        </div>
        <button type="submit" [disabled]="!manuForm.form.valid" class="btn btn-success">Submit</button>
      </form>
    </div>
</div>
